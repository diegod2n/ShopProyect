<div class="banner-bottom">
    <div class="container">
      <div class="col-md-5 wthree_banner_bottom_left">
        <div class="video-img">
          <a class="play-icon popup-with-zoom-anim" href="#small-dialog">
            <span class="glyphicon glyphicon-expand" aria-hidden="true"></span>
          </a>
        </div> 
          <!-- pop-up-box -->     
          <script src="assets/js/jquery.magnific-popup.js" type="text/javascript"></script>
          <!--//pop-up-box -->
          <div id="small-dialog" class="mfp-hide">
            <iframe src="https://www.youtube.com/embed/ZQa6GUVnbNM"></iframe>
          </div>
          <script>
            $(document).ready(function() {
            $('.popup-with-zoom-anim').magnificPopup({
              type: 'inline',
              fixedContentPos: false,
              fixedBgPos: true,
              overflowY: 'auto',
              closeBtnInside: true,
              preloader: false,
              midClick: true,
              removalDelay: 300,
              mainClass: 'my-mfp-zoom-in'
            });
                                            
            });
          </script>
          <h3>Conoce nuestras especialidades y experimenta el arte de la barbería clásica.</h3>
      </div>
  
  
      <div class="col-md-7 wthree_banner_bottom_right">
        <div class="bs-example bs-example-tabs" role="tabpanel" data-example-id="togglable-tabs">
          <ul id="myTab" class="nav nav-tabs" role="tablist">
            <li *ngFor="let category of categoryList" role="presentation" >
              <a (click)="getProductsByCateogy(category)" href="javascript:void(0)" id="home-tab" role="tab" data-toggle="tab" aria-controls="home">{{category.name}}</a>
            </li>
          </ul>
  
          <div id="myTabContent" class="tab-content">
            <div role="tabpanel" class="tab-pane fade active in" id="home" aria-labelledby="home-tab">
              <div   class="agile_ecommerce_tabs">
                <div  *ngFor="let data of productsList" class="col-md-4 agile_ecommerce_tab_left">

                    <img  src="assets/images/6.jpg" alt=" " class="img-responsive" />
                    <img  src="assets/images/7.jpg" alt=" " class="img-responsive" />
                    <img  src="assets/images/3.jpg" alt=" " class="img-responsive" />
                    <img  src="assets/images/4.jpg" alt=" " class="img-responsive" />
                    <img  src="assets/images/5.jpg" alt=" " class="img-responsive" />
                    <div class="w3_hs_bottom">
                      <ul>
                        <li>
                          <a href="#" data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span></a>
                        </li>
                      </ul>
                    </div>
                  </div> 
                  <h5><a href="single.html">{{data.name}}</a></h5>
                  <div class="simpleCart_shelfItem">
                    <p>
                      <span>{{data.price}}</span> <i class="item_price">{{data.price}}</i>
                    </p>
                      <button (click)="addCart(data)" type="submit" class="w3ls-cart">Add to cart</button>
                  </div>
                </div>
                <div class="clearfix"> </div>
              </div>
